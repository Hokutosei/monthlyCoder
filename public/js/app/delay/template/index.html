<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 delay_main_wrapper">

            <form class="form-horizontal">

              <div class="form-group">
                <label for="receivers" class="col-sm-2 control-label">Receivers</label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="delay.receivers">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                </div>
              </div>

              <div class="form-group">
                <label for="reasons" class="col-sm-2 control-label">Reasons</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" ng-model="receivers"></textarea>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Send</button>
                </div>
              </div>

            </form>
        </div>
    </div>
</div>
